<!DOCTYPE html>
<!-- inform that we will use static media -->
{% load static %} <!-- new line -->

<html>
	<head>
		<title>Rango</title>
	</head>
	<body>
		<h1>Rango </h1>

		{% if categories %}
			<ul>
				{% for category in categories %}
				<li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
				{% endfor %} 
			</ul>
		{% else %}
			<strong>There are no categories present.</strong>
		{% endif %}

		<a href="/rango/about">About</a><br />
		<a href="/rango/add_category/">Add a New Category</a>
		<img src="{% static "silvus_logo_final.png" %}" alt="Picture" />
	</body>
</html>
